<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="s.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <h1 class="title">Tic Tac Toe</h1>
    
    <p id="start-game">Click anywhere to start</p>
    <div class="game-container">
        <button class="game-btn"></button>
        <button class="game-btn"></button>
        <button class="game-btn"></button>
        <button class="game-btn"></button>
        <button class="game-btn"></button>
        <button class="game-btn"></button>
        <button class="game-btn"></button>
        <button class="game-btn"></button>
        <button class="game-btn"></button>
    </div>

    <button id="reset">Reset</button>

    <div class="overlay">
        <div class="popup">
            <p>Draw</p>
            <button id="new-game">New Game</button>
        </div>
    </div>

    <audio id="box-click"  src="./audio/box-click.mp3"></audio>
    <audio id="newgame-audio" src="./audio/newgame.mp3"></audio>
    <audio id="reset-audio" src="./audio/reset.mp3"></audio>
    <audio id="bg-audio" src="./audio/lady-of-the-80x27s-128379.mp3"></audio>
   <script src="game.js"></script>
</body>

</html>
